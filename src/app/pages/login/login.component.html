<div id="container">
  <h1>Agenda de contactos</h1>
  <form (ngSubmit)="login(form)" #form="ngForm">
    <div class="inputs">
      <label for="userName">userName</label>
      <input type="text" name="userName" id="userName" autocomplete="userName" placeholder="Type your userName"
        [(ngModel)]="authData.userName" #userName="ngModel" pattern='^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$'
      >
    </div>
    <p *ngIf="userName.touched && userName.errors">UserName no válido.</p>
    <div class="inputs">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Type your password"
        [(ngModel)]="authData.password" [required]="true" [minlength]="6" #password="ngModel"
      >
    </div>
    <div *ngIf="password.touched && password.errors">La contraseña debe tener al menos 6 caracteres.</div>
    <div>
      <button type="submit" [disabled]="form.invalid">Log In</button>
      <button type="button" [routerLink]="['signin']">Sign In</button>
    </div>
  </form>
</div>
