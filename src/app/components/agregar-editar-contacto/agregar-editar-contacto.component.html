<div class="titulo"> 
    <h3>{{ accion }} Contacto</h3>
</div>

<div class="container">
    <div class="contact_form">
		<div class="formulario">			    
            <form [formGroup]="agregarContact" (ngSubmit)="agregarEditarContacto()">				
                <p>
					<label for="nombre" class="colocar_nombre">Nombre</label>
					<input formControlName="name" type="text" id="nombre" placeholder="Escribe tu nombre">
				</p>
						
				<p>
					<label for="numero" class="colocar_telefono">Numero</label>
					<input formControlName="number" type="text" id="telefono" placeholder="Escribe tu telÃ©fono">
				</p>	
                
                <p>
					<label for="email" class="colocar_email">Correo Electronico</label>
					<input formControlName="email" type="text" id="email" placeholder="Escribe tu Email">
                </p>
							
				<button type="submit" id="enviar"><p>Aceptar</p></button>
                <button type="button" routerLink="/contact/">Volver</button>
			</form>
		</div>	
	</div>
</div>
